{% extends 'base.html' %} 
{% block title %}The Bored App{% endblock %}

{% block body %}

<h1>Welcome to the bored application!</h1>
{% if "user_id" not in session %}
{% endif %}
  <div class="wrapper" style="display:flex; justify-content:space-between;">

    <div id="form_wrapper" style="border-style:ridge; border-color:black; border-width:5px;">
      <form action="/activity/search">
<!-- TODO: Need to add placeholders to these number inputs so they make more sense, currently nothing shows up -->

        <label>Key</label>
        <div class="row">
          <div class="col"><input placerholder="key" type="number" class="form-control" name="key"></div>
        </div>
          <label for="accessibility_range">Accessibility Level</label>
          <div class="row">
            <div class="col"><input placerholder="Low" class="form-control" type="number" name="min_accessibility" max="100" min="0"></div>
            <div class="col"><input placerholder="High" class="form-control" type="number" name="max_accessibility" max="100" min="0"></div>
          </div>
        <label>Select an activity type</label>
        <div class="row">
          <div class="col">
            <select>
              <option value=""></option>
              <option value="">Surprise me!</option>
              <option value="diy">Do it yourself (diy)</option>
              <option value="cooking">Cooking</option>
              <option value="charity">Charity</option>
              <option value="social">Social</option>
              <option value="music">Music</option>
              <option value="recreational">Recreational</option>
              <option value="relaxation">Relaxation</option>
              <option value="education">Education</option>
              <option value="relaxing">Relaxing</option>
              <option value="busywork">Busywork</option>
            </select>
          </div>
        </div>
      <label>Participants</label>
      <div class="row">
        <div class="col"><input type="number" name="participants" max="5" min="1"></div>
      </div>
      <label>Price Range</label>
          <div class="row">
            <div class="col"><input placerholder="Low" type="number" class="form-control" name="min_price" max="100"></div>
            <div class="col"><input placerholder="High" type="number" class="form-control" name="max_price" max="100"></div>
          </div>
      <div class="row">
        <div class="col"><input type="submit" class="btn btn-primary" value="Get Activity"></div>
      </div>
    </form>
  </div>
    
    <div id="activity_suggestion" style="border-style:inset; border-width: 3px; border-color:purple;">
      <h5>Activity Suggestions</h5>
    <div id="suggested_activities">
      <button id="get_suggested_activities">Suggested</button>
    </div>
  </div>

    <div id="most_popular" style="border-style:inset; border-width: 3px; border-color: green;">
      <h5>Most Popular Activities</h5>
    <div id="popular_activities">
      <button id="get_popular_activities">Popular</button>
    </div>
  </div>
  
    <div id="all_user_activities" style="border-style:inset; border-width: 3px; border-color: brown;">
      <h5>Social Feed</h5>
    <div id="user_activities"></div>
    <button id="get_activities">Refresh</button>
  </div>
</div>
  {% endblock %}
